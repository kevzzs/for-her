<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>For u</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <link rel="icon" href="../image/batman.jpg" type="image/x-icon" />
</head>
<body>

    <!-- Canvas Background -->
    <canvas id="starsCanvas"></canvas>

    <!-- Top Warning Text -->
    <div class="top-warning">
        <p>⚠️ Play the music before you pick</p>
    </div>

    <!-- Music Player (Spotify-style) -->
    <div class="music-player">
        <img src="../image/batman.jpg" alt="cover" class="cover" />
        <div class="track-info">
            <h4>Happy Birthday</h4>
            <p>Someone who admires you</p>
        </div>
        <button id="playBtn">▶</button>
        <audio id="music" src="assets/music.mp3" preload="auto"></audio>
    </div>
    <h1 class="warning"></h1>
    
    <!-- Buttons -->
    <div class="button-group">
        <a href="../letter/index.html" class="menu-btn">💌LETTER</a>
        <a href="../photo/index.html" class="menu-btn">📸PHOTO</a>
        <a href="../secret/index.html" class="menu-btn">🔐SECRET</a>
    </div>
</body>
</html>
